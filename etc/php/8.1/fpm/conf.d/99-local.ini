expose_php = Off

memory_limit = 1024M

post_max_size = 64M
upload_max_filesize = 50M
max_file_uploads = 50

opcache.enable = 1
opcache.memory_consumption = 1024
opcache.interned_strings_buffer = 128
opcache.max_accelerated_files = 32000
opcache.validate_timestamps = 0

apc.enabled = 1
apc.shm_size = 4G
apc.entries_hint = 512000
