<VirtualHost *:443>

	ServerName account.feministwiki.org
	ServerAlias account.feministwiki.dev

	DocumentRoot /var/www/fw/account

	ErrorLog ${APACHE_LOG_DIR}/account-error.log
	CustomLog ${APACHE_LOG_DIR}/account-access.log combined

	Include /etc/apache2/include/ssl-common.conf
	Include /etc/apache2/include/ssl-fw.conf
	Include /etc/apache2/include/brotli.conf
	Include /etc/apache2/include/expires.conf
	Include /etc/apache2/include/default-csp.conf
	Include /etc/apache2/include/default-fp.conf
	Include /etc/apache2/include/letsencrypt.conf

	<Directory "/var/www/fw/account">
		AllowOverride All
	</Directory>

</VirtualHost>
