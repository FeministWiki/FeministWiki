<VirtualHost *:443>

	ServerName files.feministwiki.org
	ServerAlias files.feministwiki.dev

	DocumentRoot /var/www/fw/files

	ErrorLog ${APACHE_LOG_DIR}/files-error.log
	CustomLog ${APACHE_LOG_DIR}/files-access.log combined

	Include /etc/apache2/include/ssl-common.conf
	Include /etc/apache2/include/ssl-fw.conf
	Include /etc/apache2/include/brotli.conf
	Include /etc/apache2/include/expires.conf
	Include /etc/apache2/include/letsencrypt.conf

	<Directory /var/www/fw/files>

		Require all granted
		AllowOverride All
		Options FollowSymlinks MultiViews

		<IfModule mod_dav.c>
			Dav off
		</IfModule>

	</Directory>

</VirtualHost>
