<VirtualHost *:443>

	ServerName blogs.feministwiki.org
	ServerAlias blogs.feministwiki.dev

	# Prevent WordPress from redirecting .dev to .org
	RequestHeader set Host blogs.feministwiki.org

	DocumentRoot /var/www/fw/blogs

	ErrorLog ${APACHE_LOG_DIR}/blogs-error.log
	CustomLog ${APACHE_LOG_DIR}/blogs-access.log combined

	Include /etc/apache2/include/ssl-common.conf
	Include /etc/apache2/include/ssl-fw.conf
	Include /etc/apache2/include/brotli.conf
	Include /etc/apache2/include/expires.conf
	Include /etc/apache2/include/unsafe-csp.conf
	Include /etc/apache2/include/default-fp.conf
	Include /etc/apache2/include/letsencrypt.conf

	<Directory "/var/www/fw/blogs">
		AllowOverride All
	</Directory>

</VirtualHost>
